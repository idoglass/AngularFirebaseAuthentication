<mat-card class="example-card h-100" [style]="{'color': card.color, 'background-color': card.backGround}">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"><mat-icon class="icon">{{card.icon}}</mat-icon>
        </div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subTitle}}</mat-card-subtitle>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"  *ngIf="card.menuButton">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item *ngFor="let button of card.menuButton" (click)="onClick(button)">
          <mat-icon>{{button.icon}}</mat-icon>
          <span>{{button.name}}</span>
        </button>
      </mat-menu>

    </mat-card-header>
    <mat-card-content >
      <p>
        {{card.content}}
      </p>
    </mat-card-content>
    <mat-card-actions *ngIf="card.button">
      <button mat-flat-button 
      color="{{button.color}}" 
      *ngFor="let button of card.button" 
      (click)="onClick(button)"
      class="mr-2">
      {{button.name}}
     
    </button>
    </mat-card-actions>
  </mat-card>
