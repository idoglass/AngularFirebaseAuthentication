<app-page-header [header]="header"></app-page-header>
<form [formGroup]="groupForm" class="example-form" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" class="form-control" placeholder="Group name" required>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Manager</mat-label>
      <input matInput  type="text" formControlName="manager" class="form-control" placeholder="Group name" required>
    </mat-form-field>

    <div class="mb-3">
      <label>color</label>
      <input #color type="hidden" formControlName="color" class="form-control" required>
      <app-color-chooser (event)="save($event)"></app-color-chooser>
    </div>

    <mat-form-field class="example-full-width">
      <mat-label>Group discription</mat-label>
      <textarea matInput type="text" formControlName="discription" class="form-control" placeholder="Group name" required></textarea>
    </mat-form-field>
  
  
    <div class="mb-3">
      <button type="submit" class="btn btn-primary" [disabled]="!groupForm.valid">Create</button>
    </div>
  </form>
